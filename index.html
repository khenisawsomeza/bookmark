<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark Saver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container"> 
        <h1>Bookmark Saver</h1>
        <div class = "input-container">
            <input type="text" id="bookmark-name" placeholder = "Bookmark Name">
            <input type="text" id="bookmark-url" placeholder = "Bookmark Url">
            <input type="text" id="bookmark-tag" placeholder = "Tag (optional)">
            <button id="add-bookmark"> Add Bookmark </button>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by name or tag">
        </div>
        <div class="sort-container">
            <button id="sort-alphabetical-asc">Sort A-Z</button>
            <button id="sort-alphabetical-desc">Sort Z-A</button>
            <button id="sort-date-newest">Newest First</button>
            <button id="sort-date-oldest">Oldest First</button>
        </div>
        <ul id="bookmark-list">

        </ul>
        <button id="toggle-archive">Show Archive</button>
        <div class="archive-container">
            <h2>Archive</h2>
            <button id="clear-archive">Clear Archive</button>
            <ul id="archive-list"></ul>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
